{% extends 'base.html' %}
{% load static %}
{% block title %}Transcendence | Truck League{% endblock %}
{% block content %}
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/",
            "cannon": "https://cdn.skypack.dev/pin/cannon-es@v0.20.0-kjnG3LHQFwthijw6LzLZ/mode=imports/optimized/cannon-es.js"  
        }
    }
    </script>
    <div id="editor">
        <div id="view" class="container">
            <script src="{% static 'main/scripts/socket_truck.js' %}" type="module"></script>
            <script src="{% static 'main/scripts/truck.js' %}" type="module"></script>
            <!-- <script src="{% static 'main/scripts/split.min.js' %}" type="module"></script> -->
            <!-- <script src="{% static 'main/scripts/controls.js' %}" type="module"></script> -->

            <div class="loader">
                <div class="loader-inner">
                  <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                  </div>
                  <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                  </div>
                  <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                  </div>
                  <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                  </div>
                  <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                  </div>
                </div>
              </div>
        <div id="gameCont" class="mt-3 three-js-canvas">
           <div class="flex-container hud">
                 <div class="hud-btn" id="create-room">
                    <b>Create Room</b>
                    <br>
                    <small><small>
                        ( 1 vs 1  or 2 vs 2)
                     </small></small>
                 </div>
                 <form id="searchRoom">
                    <input type="text" placeholder="enter room id #" name="searchRoom">
                    <button type="submit">Submit</button>
                  </form>
                <div>
                    <input type="color" id="team1" name="team1" value="#0036FF" />
                    <label for="team1">Your team</label>
                  </div>
                  
                  <div>
                    <input type="color" id="team2" name="team2" value="#ff0036" />
                    <label for="team2">Other team</label>
                  </div>
                  


                <div class="dark">
                    <p class="text-white bg-dark">Score</p> </br>
                    <p class="text-success bg-dark score_text_team1">0 </p> : <p class="text-danger bg-dark score_text_team2">0</p>
                 </div>
                 <div id="boost-indicator" style="position: fixed; top: 10px; left: 10px; width: 200px; height: 20px; background-color: grey;">
                    <div id="boost-bar" style="height: 100%; width: 100%; background-color: green;"></div>
                </div>
            </div>
        </div>       
      </div>
</body>
{% endblock %}

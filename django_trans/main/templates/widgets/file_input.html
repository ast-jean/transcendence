<div class="custom-clearable-file-input">
    {% if widget.is_initial %}
        <img src="{{ widget.value.url }}" alt="Current Image" style="width: 100px; height: auto; border-radius: 50%;" /><br>
    {% endif %}
    {{ widget.input_text }}: <input type="{{ widget.type }}" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
</div>

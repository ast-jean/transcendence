version: '3.8'

# include:
#   - "./ELK/docker-compose-elk.yml"

services:
  db:
    build: ./postgresql/
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    environment:    
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - transcendence_net
    ports:
      - "5432:5432"

  django:
    build: ./django_trans/
    volumes:
      - .django_trans:/usr/src/app
      - static_volume:/app/static
      - media_volume:/app/media
    command: gunicorn django_trans.wsgi:application --bind 0.0.0.0:8000
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@localhost:5432/${DB_NAME}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - transcendence_net

  nginx:
      image: nginx:alpine
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        - ./nginx/certs:/etc/nginx/certs:ro
        - static_volume:/usr/src/app/static
        - media_volume:/usr/src/app/media
      ports:
        - "443:443"
        - "80:80"
      depends_on:
        - django
      networks:
        - transcendence_net

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:

networks:
  transcendence_net:
    driver: bridge

# PostgreSQL configuration file

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Connection settings
listen_addresses = '*'    # Accept connections on all IP addresses
port = 5432                # Default port

# SSL configuration
ssl = off                  # Disable SSL (change to 'on' to enable SSL)

# Authentication
# Example: 
# local   all             all                                     trust
# host    all             all             127.0.0.1/32            trust
# host    all             all             ::1/128                 trust
# Replace 'trust' with the appropriate authentication method

#------------------------------------------------------------------------------
# RESOURCE USAGE (related to memory and CPU)
#------------------------------------------------------------------------------

# Memory settings
shared_buffers = 128MB    # Amount of memory allocated for shared memory buffers

# CPU settings
# Example: 
# max_worker_processes = 8
# max_parallel_workers_per_gather = 4

#------------------------------------------------------------------------------
# WRITE AHEAD LOG (WAL)
#------------------------------------------------------------------------------

# WAL settings
# Example:
# wal_level = replica
# archive_mode = on
# archive_command = 'cp %p /path/to/archive/%f'

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# Replication settings
# Example:
# max_wal_senders = 10
# wal_keep_segments = 64

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Query optimization settings
# Example:
# effective_cache_size = 4GB
# random_page_cost = 1.1

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

# Logging settings
# Example:
# log_destination = 'stderr'
# logging_collector = on
# log_directory = 'pg_log'
# log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Client connection settings
# Example:
# timezone = 'UTC'
# datestyle = 'iso, mdy'

#------------------------------------------------------------------------------
# CUSTOMIZED OPTIONS
#------------------------------------------------------------------------------

# Add your own custom options here, if needed
